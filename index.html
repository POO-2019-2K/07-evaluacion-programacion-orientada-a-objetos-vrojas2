<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="tarea.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <center>
              <h1>Agenda de Tareas</h1>
            </center>
          </div>
        <div class="row col-12">
            <div class="col-3">
                <form id="form" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          placeholder="Juan Perez"
                          required
                          />
                        <div class="valid-feedback">Correcto</div>
                        <div class="invalid-feedback">Incorrecto</div>
                    </div>
                    <div class="form-group">
                        <label for="dateFin">Fecha de nacimiento</label>
                        <input
                          type="date"
                          class="form-control"
                          id="dateFin"
                          required
                          />
                        <div class="valid-feedback">Correcto</div>
                        <div class="invalid-feedback">Incorrecto</div>
                    </div>
                    <div class="row justify-content-center">
                        <button id="AddContac" type="button" class="btn btn-primary" style="width: 90%">
                            Agregar
                        </button>
                    </div>
                    <div class="row justify-content-center">
                        <button id="buttonAlpha" type="button" class="btn btn-primary">
                            Ordenar alfab√©ticamente
                        </button>
                    </div>
                    <div class="row justify-content-center">
                        <button id="buttonTime" type="button" class="btn btn-primary">
                            Ordenar por tiempo restante
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-9">
                <table id="Lista" class="table table-bordered table-dark">
                    <tbody>
                        <tr>
                            <th>
                                <center>Tarea</center>
                            </th>
                            <th>
                                <center>Fecha de entrega</center>
                            </th>
                            <th>
                                <center>Dias que faltan</center>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="Main.js" type="module"></script>
</body>

</html>
